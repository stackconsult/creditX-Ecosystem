apiVersion: spaceship.io/v1
kind: Application
metadata:
  name: creditx-api-gateway
  namespace: creditx-production
  labels:
    app: creditx
    component: api-gateway
    tier: backend

spec:
  replicas: 3
  
  container:
    image: creditx/api-gateway:latest
    port: 4000
    
    resources:
      cpu: 1000m
      memory: 1Gi
      
    env:
      - name: NODE_ENV
        value: production
      - name: CREDITX_SERVICE_URL
        value: http://creditx-service:8000
      - name: THREAT_SERVICE_URL
        value: http://threat-service:8001
      - name: GUARDIAN_SERVICE_URL
        value: http://guardian-service:8002
      - name: APPS_SERVICE_URL
        value: http://apps-service:8003
      - name: PHONES_SERVICE_URL
        value: http://phones-service:8004
      - name: AGENT_SERVICE_URL
        value: http://agent-orchestrator:8010
      - name: DRAGONFLY_HOST
        valueFrom:
          secretRef: dragonfly-credentials
          key: host
      - name: DRAGONFLY_PASSWORD
        valueFrom:
          secretRef: dragonfly-credentials
          key: password
          
    healthcheck:
      path: /health/live
      interval: 15s
      timeout: 5s
      
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilization: 60
    
  networking:
    ingress:
      enabled: true
      host: api.creditx.io
      tls: true
      rateLimit:
        enabled: true
        requestsPerSecond: 1000
        
  monitoring:
    metrics: true
    logging: true
    tracing: true
