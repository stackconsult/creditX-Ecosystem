# CreditX Ecosystem - Netlify Configuration (Repo Root)
# This file tells Netlify where the Next.js frontend lives in our monorepo

[build]
  base = "apps/frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin for SSR support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API proxy to Hyperlift backend
[[redirects]]
  from = "/api/v1/*"
  to = "https://creditx.credit/api/v1/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/agents/*"
  to = "https://creditx.credit/api/agents/:splat"
  status = 200
  force = true
