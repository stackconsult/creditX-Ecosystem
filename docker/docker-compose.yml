# ============================================================================
# CreditX Ecosystem - Local Development Stack
# Dragonfly (Redis-compatible) | PostgreSQL 17 | Prometheus
# ============================================================================

version: "3.9"

services:
  # ==========================================================================
  # CREDITX SERVICE (Main Application)
  # ==========================================================================
  creditx-service:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: creditx-service
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://ecosystem:ecosystem@postgres:5432/ecosystem
      - CACHE_HOST=dragonfly
      - CACHE_PORT=6379
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=console
    depends_on:
      postgres:
        condition: service_healthy
      dragonfly:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - creditx-network
    volumes:
      - ../services:/app/services:ro

  # ==========================================================================
  # POSTGRESQL 17 (Primary Database)
  # ==========================================================================
  postgres:
    image: postgres:17-alpine
    container_name: creditx-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ecosystem
      POSTGRES_PASSWORD: ecosystem
      POSTGRES_DB: ecosystem
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../packages/database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecosystem -d ecosystem"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditx-network

  # ==========================================================================
  # DRAGONFLY (Redis-Compatible Cache)
  # ==========================================================================
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: creditx-dragonfly
    ports:
      - "6379:6379"
    command: >
      --maxmemory=512mb
      --maxmemory-policy=allkeys-lru
      --tcp_keepalive=300
    volumes:
      - dragonfly-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditx-network

  # ==========================================================================
  # PROMETHEUS (Metrics Collection)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: creditx-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - creditx-network

  # ==========================================================================
  # JAEGER (Distributed Tracing)
  # ==========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: creditx-jaeger
    ports:
      - "16686:16686"
      - "6831:6831/udp"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - creditx-network

networks:
  creditx-network:
    driver: bridge

volumes:
  postgres-data:
  dragonfly-data:
  prometheus-data:
